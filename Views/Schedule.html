<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../Styles/Schedule.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <nav class="nav">
          <i class="uil uil-bars navOpenBtn"></i>
          <img src="../Images/logo hos.jpg" width="100" height="50">
          <p><h5 id="yash">Yash Group of Hospitals</h5></p>
          <ul class="nav-links" id="navbar">
            <i class="uil uil-times navCloseBtn"></i>
            
            <a href="home.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Home</a>
             
             <a href="service.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Service</a>
             <a href="Schedule.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Schedule Appointment</a>
             <a href="about.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">About Us</a>
             <a href="patient.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Patient</a>
             <a href="login.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
             </ul>
    
          
        </nav>
      </section>
    <div class="formbold-main-wrapper">
       
        <div class="formbold-form-wrapper">
          <form action="https://formbold.com/s/FORM_ID" method="POST">
            <div class="formbold-mb-5">
              <label for="name" class="formbold-form-label"> Full Name </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-5">
              <label for="phone" class="formbold-form-label"> Phone Number </label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
                class="formbold-form-input"
              />
            </div>
            <div class="formbold-mb-5">
              <label for="email" class="formbold-form-label"> Email Address </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="formbold-form-input"
              />
            </div>
            <div class="flex flex-wrap formbold--mx-3">
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5 w-full">
                  <label for="date" class="formbold-form-label"> Date </label>
                  <input
                    type="date"
                    name="date"
                    id="date"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <label for="time" class="formbold-form-label"> Time </label>
                  <input
                    type="time"
                    name="time"
                    id="time"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
      
            <div class="formbold-mb-5 formbold-pt-3">
              <label class="formbold-form-label formbold-form-label-2">
                Address Details
              </label>
              <div class="flex flex-wrap formbold--mx-3">
                
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                   
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Select City</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Los Angeles</a>
                <a href="#" class="dropdown-item">Chicago</a>
                
                <a href="#" class="dropdown-item">Atlanta</a>
            </div>
                  </div>
                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Select State</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Illinois</a>
                <a href="#" class="dropdown-item">San Francisco</a>
                
                <a href="#" class="dropdown-item">Georgia</a>
            </div>
                  </div>
                </div>
                
              </div>
            </div>
      
            <div>
              <button class="formbold-btn">Book Appointment</button>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
